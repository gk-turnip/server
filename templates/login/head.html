{{define "head"}}
<head>
	<title>{{.Title}}</title>
	<meta http-equiv="content-type" 
		content="text/html;charset=utf-8" />

	<link rel="stylesheet" type="text/css" 
		href="/assets/gk/stylesheets/login/login.css" title="default"/>

	<link rel="alternate stylesheet" type="text/css" 
		href="/assets/gk/stylesheets/login/login_thin.css" title="thin"/>
	<link rel="alternate stylesheet" type="text/css" 
		href="/assets/gk/stylesheets/login/login_normal.css" title="normal"/>
	<link rel="alternate stylesheet" type="text/css" 
		href="/assets/gk/stylesheets/login/login_wide.css" title="wide"/>

	<script src="javascript/dynamiclayout.js" type="text/javascript"></script>

	<script src="{{.LoginWebAddressPrefix}}/assets/gk/javascript/login/gkBrowser.js" type="text/javascript"></script>

	<script type="text/javascript">
		function init() {
			gkBrowserCheckCompatibility();
			var a = document.getElementById("loginButton");
			a.disabled = false;
		}
	</script>
</head>
{{end}}

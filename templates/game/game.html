{{define "body"}}
<body style="margin:5px" onload="init();">
<span onclick="doClick(event);">
<svg 
	id="gkField" 
	xmlns="http://www.w3.org/2000/svg"
	xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
	xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
	version="1.1"
	inkscape:version="0.48.2 r9819"
	sodipodi:docname="baby whatnot slice setup.svg"
	x="0px"
	y="0px"
	width="600"
	height="300"
	xml:space="preserve">
</svg>
</span>
<h4>click within grid to move baby whatknot</h4>
	<br/>
	<select id="selectAvatar" onchange="changeAvatar();">
		<option value="-- select avatar --" selected="selected">-- select avatar --</value>
		<option value="babyWhatKnot1">babyWhatKnot1</value>
		<option value="babyWhatKnot2">babyWhatKnot2</value>
		<option value="babyWhatKnot3">babyWhatKnot3</value>
		<option value="fern">fern</value>
		<option value="ghostie">ghostie</value>
	</select>

	<br/>
	<span id="canPlay">can play unknown</span><br/>
	background music volume:
	<select id="volume1" onchange="volumeChange(1);">
		<option value="0.00">off</value>
		<option value="0.33" selected="selected">low</value>
		<option value="0.66">medium</value>
		<option value="0.99">high</value>
	</select>

	<br/>
	sound clip volume:
	<select id="volume2" onchange="volumeChange(2);">
		<option value="0.00">off</value>
		<option value="0.33" selected="selected">low</value>
		<option value="0.66">medium</value>
		<option value="0.99">high</value>
	</select>

	<audio id="audio1">Audio One</audio>
	<audio id="audio2">Audio Two</audio>
	<span id="scriptUse"></span>
<!--[if IE]>
<h3>You appear to be using Internet Explorer. Unfortunately certain elements required by Gourdian Knot are not supported there. You can download a copy of <a href="http://www.mozilla.org/en-US/">Mozilla Firefox</a> or <a href="http://www.google.com/intl/en/chrome/browser/">Google Chrome</a>.</h3><br />
<![endif]-->
</body>
{{end}}
